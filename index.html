<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temperature Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <div class="row justify-content-center bg-dark-subtle w-100">
            <div class="col m-4">
                <label>Celsius </label>
                <input type="number" id="celsius">
            </div>
            <div class="col m-4">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit">
            </div>
            <div class="col m-4">
                <label>Kelvin</label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </main>
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNX
    j1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
